<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Music Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    small {
      color: #94a3b8;
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸŽµ Music Downloader</h2>

  <input id="query" placeholder="Artist - Title / YouTube URL" />

  <select id="format">
    <option value="mp3">MP3</option>
    <option value="m4a">M4A</option>
    <option value="opus">OPUS</option>
    <option value="flac">FLAC</option>
  </select>

  <select id="quality">
    <option value="128">128 kbps</option>
    <option value="192" selected>192 kbps</option>
    <option value="256">256 kbps</option>
    <option value="320">320 kbps</option>
  </select>

  <button onclick="download()">Download</button>

  <small>YouTube / YouTube Music supported</small>
</div>

<script>
  const BACKEND_URL = "music-production-ba89.up.railway.app";

  function download() {
    const q = document.getElementById("query").value;
    const format = document.getElementById("format").value;
    const quality = document.getElementById("quality").value;

    if (!q) {
      alert("Masukkan lagu atau URL!");
      return;
    }

    const url =
      `${BACKEND_URL}/download?query=${encodeURIComponent(q)}&format=${format}&quality=${quality}`;

    window.location.href = url;
  }
</script>

</body>
</html>
