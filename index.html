<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Music Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #020617;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    p {
      text-align: center;
      opacity: .7;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    small {
      display: block;
      margin-top: 14px;
      text-align: center;
      opacity: .6;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ðŸŽµ Music Downloader</h1>
  <p>Link lagu / Artist - Judul</p>

  <input
    id="input"
    placeholder="https://music.youtube.com/... atau Ado - Usseewa"
  >

  <button onclick="download()">Download (Highest Quality)</button>

  <small>YouTube / YouTube Music supported</small>
</div>

<script>
  // ðŸ”´ GANTI DENGAN URL RAILWAY KAMU
  const BACKEND_URL = "music-production-ba89.up.railway.app";

  function download() {
    const input = document.getElementById("input").value.trim();
    if (!input) {
      alert("Masukkan link atau judul lagu!");
      return;
    }

    const url =
      `${BACKEND_URL}/download?query=${encodeURIComponent(input)}&format=opus`;

    // trigger download
    window.location.href = url;
  }
</script>

</body>
</html>
